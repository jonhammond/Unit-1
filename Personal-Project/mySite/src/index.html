<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DANCE MACHINE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/spacelab/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed|Amatic+SC|Orbitron|Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
 <div class="hero container">
  <!-- BANNER -->
    <header>Ants in Mah Pants</header>
  <!-- END BANNER -->

  <h1 class="text" id="options">Add a partner or dance solo...</h1>
    <div class="row">
      <a href="#" class="btn solo col-md-2 col-md-offset-3">Solo</a>
      <a href="#" class="btn addUser col-md-2 col-md-offset-2">Add partner</a>
    </div>

  <h1>Pick some tunes...</h1>
  <!-- SPOTIFY TUNES -->
    <div class="row">
      <!-- HIP-HOP (SONG)
      <figure class="col-xs-2">
        <iframe src="https://embed.spotify.com/?uri=spotify:user:spotify:playlist:2jvJnYj1DfCT1tX0Otp8z7" width="100" height="100" frameborder="0" allowtransparency="true"></iframe>
        <figcaption>POP</figcaption>
      </figure>-->
      <!-- HIP-HOP (PL)
      <figure class="col-xs-2">
        <iframe src="https://embed.spotify.com/?uri=spotify:user:spotify_canada:playlist:6GH5q2Z8V2VvDdZYB1Wqj9&view=coverart" width="100" height="100" frameborder="0" allowtransparency="true"></iframe>
        <figcaption>HIP-HOP</figcaption>
      </figure>-->
      <!-- FUNK (PL)
      <figure class="col-xs-2">
        <iframe src="https://embed.spotify.com/?uri=spotify:user:spotify:playlist:4CjIR9vlp6xQSH99fOx3aj&view=coverart" width="100" height="100" frameborder="0" allowtransparency="true"></iframe>
        <figcaption>FUNK</figcaption>
      </figure>-->
      <!-- COUNTRY (PL)
      <figure class="col-xs-2">
        <iframe src="https://embed.spotify.com/?uri=spotify:user:spotify:playlist:3JtIIyGCZBCTphGyrbhG16&view=coverart" width="100" height="100" frameborder="0" allowtransparency="true"></iframe>
        <figcaption>COUNTRY</figcaption>
      </figure>-->
      <!-- EDM (PL)
      <figure class="col-xs-2">
        <iframe src="https://embed.spotify.com/?uri=spotify:user:knivgaffel:playlist:6RXgHyqUiEbSmX7NQZ05yQ&view=coverart" width="100" height="100" frameborder="0" allowtransparency="true"></iframe>
        <figcaption>EDM/DANCE</figcaption>
      </figure>-->
      <!-- ROCK (PL)
      <figure class="col-xs-2">
        <iframe src="https://embed.spotify.com/?uri=spotify:user:spotify:playlist:2Qi8yAzfj1KavAhWz1gaem&view=coverart" width="100" height="100" frameborder="0" allowtransparency="true"></iframe>
        <figcaption>ROCK</figcaption>
      </figure>-->

    </div>

  <!-- USER INPUT BOX -->
    <div class="row">
      <form class="inputBoxes">
        <input type="text" name="input" placeholder="User One" id="userInput">
      </form>
    </div>
    <div class="row">
      <form>
        <input type="submit" name="submit" value="DANCE!" class="btn submitClick">
      </form>
    </div>
  <!-- END USER INPUT BOX -->

  <!-- CAROUSEL -->
    <div class="row carouselBank">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- CAROUSEL SLIDES -->
        <div class="carousel-inner" role="listbox" id="slides">
          <div class="item active">
            <div class="item carousel-caption">
                <p class="col-xs-4 col-xs-offset-4">See your dancing stick here!</p>
            </div>
          </div>
        </div>
      <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
      <!-- Indicators -->
        <!-- <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol> -->
      </div>
    </div>
  <!-- END CAROUSEL -->

  </div>


    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/gifs.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
