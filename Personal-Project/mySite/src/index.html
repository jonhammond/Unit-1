<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/spacelab/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body style="height:100%">

    <div class="container">

      <!-- BANNER -->
      <header class="bg-primary">Banner</header>

      <div class="row">
          <!-- LEFT SIDE DIV -->
          <div class="col-xs-2">
            <a href="#" class="btn btn-default dispBlock">Default</a>
            <a href="#" class="btn btn-primary dispBlock">Primary</a>
            <a href="#" class="btn btn-success dispBlock">Success</a>
            <a href="#" class="btn btn-info dispBlock">Info</a>
            <a href="#" class="btn btn-warning dispBlock">Warning</a>
            <a href="#" class="btn btn-danger dispBlock">Danger</a>
          </div>

          <!-- MIDDLE DIV -->
          <div class="main col-xs-8" id="middle">
            <figure>
              <img class="centered" id="images" src="../GIF-final/alligator.gif" height="200px" width="200px">
              <figcaption>A</figcaption>
              <figcaption>("The Alligator")</figcaption>
            </figure>
          </div>

          <!-- RIGHT SIDE DIV -->
          <div class="col-xs-2 sides">
            <a href="#" class="btn btn-default dispBlock">Default</a>
            <a href="#" class="btn btn-primary dispBlock">Primary</a>
            <a href="#" class="btn btn-success dispBlock">Success</a>
            <a href="#" class="btn btn-info dispBlock">Info</a>
            <a href="#" class="btn btn-warning dispBlock">Warning</a>
            <a href="#" class="btn btn-danger dispBlock">Danger</a>
          </div>
      </div>

      <div class="row">
        <div class="col-xs-12 main" id="userInput">
          <form>
            <input type="text" name="userInput" placeholder="Input Some Shit!">
            <input type="submit" name="submit" class="submitClick" title="Let's do this.">
          </form>

    </div>





    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
