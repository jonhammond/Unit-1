<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        font-family: arial;
        color: #9D7852;
        background-color: rgba(200,255,200,0.5);
      }
      #doctor_von_cuddles {
        border: solid #3300ff 10px;
      }
      #mr_bojangles {
        border: dashed purple 25px;
      }
      #todd {
        border: solid black 5px;
      }
      .bearbox {
        float: left;  
        padding: 10px 10px 10px 10px;
        border: solid red 3px;
        margin: 25px;  
      }
    </style>
  </head>
  <body>
    <h1>Bears - the cuddliest natural predator of humans"</h1>
    <div class="bearbox">
      <img id="doctor_von_cuddles" src="https://placebear.com/500/500">
        <p>Doctor Von Cuddles</p>
    </div>
    <div class="bearbox">
      <img id="mr_bojangles" src="https://placebear.com/500/400">
        <p>Mr. Bojangles</p>
    </div>
    <div class="bearbox">
      <img id="todd" src="https://placebear.com/500/300">
        <p>Todd</p>
    </div>
  </body>
</html>
