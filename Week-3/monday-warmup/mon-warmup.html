<!DOCTYPE html>
<html>

  <head>
    <meta charset='UTF-8'>
    <title>Random Number Website</title>
  </head>

  <body>
    <header><h1>Random Number Game</h1></header>
    <form onsubmit='randomNumber()' action="#">
      Pick a number between 1 and 100:
      <input type='number' name='User Number' min='1' max='100' class='user_input'>
      <input type='submit'>
    </form>
    <script type="text/javascript" src="forms.js"></script>
    <script type ="text/javascript" src="jquery-1.11.3.min.js"></script>
  </body>
</html>
